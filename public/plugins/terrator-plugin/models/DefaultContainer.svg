<svg version="1.1" xmlns="http://www.w3.org/2000/svg"
     class="template"
     width="96" height="80"
     overflow="visible">
    <rect class="component-background component-hitbox"
          stroke="#224F7C"
          fill="#FFFFFF"
          width="100%" height="100%"
          ry="4" rx="4" />

    <svg x="50%" y="7"
         overflow="visible">
        <g class="component-icon"
           transform="translate(-22)"></g>
    </svg>

    {% if hasError %}
    <g class="component-error">
        <svg xmlns="http://www.w3.org/2000/svg"
             width="15" height="15"
             x="5" y="5"
             fill="#BB0A21"
             viewBox="0 0 512 512">
            <path d="M256 512c141.4 0 256-114.6 256-256S397.4 0 256 0S0 114.6 0 256S114.6 512 256 512zm0-384c13.3 0 24 10.7 24 24V264c0 13.3-10.7 24-24 24s-24-10.7-24-24V152c0-13.3 10.7-24 24-24zm32 224c0 17.7-14.3 32-32 32s-32-14.3-32-32s14.3-32 32-32s32 14.3 32 32z"/>
        </svg>
    </g>
    {% endif %}

    <g class="component-informations"
       stroke="none"
       fill="#224F7C"
       font-family="Source Sans Pro">
        <text class="component-name"
              font-size="10"
              text-anchor="middle"
              x="50%" y="62">{{ id }}</text>
        <text class="component-type"
              text-anchor="middle"
              font-size="8"
              x="50%" y="72">{{ definition.type }}</text>
    </g>

    <svg class="component-container"
         overflow="visible"
         y="80">
        <rect class="container-background"
              width="100%" height="100%"
              rx="0"
              stroke="#5B81A5"
              stroke-dasharray="4 3"
              stroke-dashoffset="-3"
              fill="white"/>
    </svg>

    <g class="anchors"
       stroke="#5B81A5"
       fill="#FFFFFF"
       opacity="1">
        <circle cx="50%" cy="0%"
                r="3"
                anchor="top" />
        <circle cx="100%" cy="50%"
                r="3"
                anchor="right" />
        <circle cx="50%" cy="100%"
                r="3"
                anchor="bottom" />
        <circle cx="0%" cy="50%"
                r="3"
                anchor="left" />
    </g>
</svg>
